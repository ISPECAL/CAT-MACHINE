<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAT-MACHINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>




<body>

    <h1> CAT MACHINE </h1>
    <div class="img_CatContainer">
        <img id="ranCatImg">
        <img src="img/CAT-LOADING.png" id="loadingImg">
        <img src="img/CAT-PNG.png" id="topCatMachine" alt="CAT MACHINE Image">

    </div>



    <div class="button-container">
        <button id="catButton" type="button">
            <img class="img-button" src="img/CLICKHERE.svg" alt="CLICK HERE">

        </button>
    </div>


    <h3>BREED:</h3>
    <p id="catBreed"></p>

    <div id="infoCats">
        <h2>Want to know more about cats?</h2>
        <button id="CatBreedsButton" type="button">
            <img class="img-button" src="img/CLICKHERE.svg" alt="CLICK HERE">

        </button>
        <ul id="breedList">

        </ul>
    </div>


    <script src="index.js"></script>



</body>







</html>
